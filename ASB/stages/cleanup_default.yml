  shell: "ansible-playbook -i localhosts, -c local {{ playbook_dir | dirname }}/AroraConfig/AroraConfig.yml"

- name: "Update datacenter.servers - machine is installed"
  command: "{{ASB_DB_UPDATE_INSTALLED}}"
