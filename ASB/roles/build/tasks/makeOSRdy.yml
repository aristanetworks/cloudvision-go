---
- name: "Install OS"
  shell: InstallAroraLive --yes --buildserver

- name: "Update datacenter.servers with status that OS install has finished"
  command: >
      mysql -u arastra -e
      "UPDATE {{ASB_DB}} SET status=\"{{ASB_STATUS_OSRDY}}\" WHERE\
       name=\"{{ansible_hostname}}\" AND domain=\"{{ASB_DEFAULT_DOMAIN}}\""
      -h mysql datacenter
...

