---
- name: "Copy disk setup script from staging server and move it to /root"
  shell: "a4 scp bs227:/home/arastra/UserMigration/SetupAroraDisk.build+user . 
          && sudo mv SetupAroraDisk.build+user /root"

- name: "Partition and format disks"
  shell: "python /root/SetupAroraDisk.build+user --yes --bbp --buildOnly
          /dev/sda /dev/sdb /dev/sdc"

- name: "Update datacenter.servers with status that disk setup has finished"
  command: >
      mysql -u arastra -e
      "UPDATE {{ASB_DB}} SET status=\"{{ASB_STATUS_DISKRDY}}\" WHERE\
       name=\"{{ansible_hostname}}\" AND domain=\"{{ASB_DEFAULT_DOMAIN}}\""
      -h mysql datacenter
...

