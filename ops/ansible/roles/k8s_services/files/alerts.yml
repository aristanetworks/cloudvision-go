apiVersion: v1
kind: ConfigMap
metadata:
  name: alerts
data:
  config.yml: |

    groups:
    - name: alerts.rules
      rules:

      # Alert for any instance that is unreachable for >5 minutes.
      - alert: InstanceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: Instance {{ $labels.instance }} down
          description: '{{ $labels.app }} ({{ $labels.instance }}) has been down for more than 5 minutes.'
